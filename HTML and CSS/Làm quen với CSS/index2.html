<!-- Độ ưu tiên trong css -->
<!DOCTYPE html>
<html>
    <head>
        <title>F8 - Shop</title>
        <meta charset="uft-8">
        <!-- Internal, External bằng nhau nhưng gọi sau là dc ưu tiên -->
        <link rel="stylesheet" href="main2.css">
        <style>
            /* #id - 100 */
            #heading-id{
                color: violet;
            }
            /* id+class = 110 */
            #heading-id.heading-class{
                color: red;
            }
            /* .class - 10 */
            .heading-class{
                color: yellow;
            }
            /* tag - 1 */
            h1{
                color: green;
            }
        </style>
    </head>
    <body>
        <div>
            <!-- Inline - 1000 : style = "color: blue" -->
            <h1 style="color : blue" id="heading-id" class="heading-class">Priority</h1>
            <ol>
                <li>Internal, External?</li>
                <li>Inline - 1000</li>
                <li>#id - 100</li>
                <li>.class - 10</li>
                <li>tag - 1</li>
                <li>Equal specificity?</li>
                <li>Universal selector and inherited</li>
            </ol>
        </div>
    </body>
</html>
